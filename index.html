<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Jumbotron with crystal ball -->
    <section>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Magic 8Ball</h1>
                <p class="lead"></p>
                <img src="https://cdn.pixabay.com/photo/2019/03/09/08/28/crystal-ball-4043805_960_720.jpg"
                    alt="Crystal Ball">
            </div>
        </div>
    </section>

    <!-- Fortune section, has the form and magic8ball images -->
    <section id="ask-fortune">
        <div class="container">
            <div class="row">
                <form>
                    <label for="textInput">
                        <h3>Ask your fortune:</h3>
                    </label>
                    <input type="text" id="textInput" class="form-control">
                    <button type="submit" class="btn btn-dark" id="submitBtn">Submit</button>
                    <h3>Magic 8 Ball says:</h3>
                </form>
                <div id="display">
                    <img src="magic8ball_start.png" alt="Default image">
                </div>
            </div>
    </section>
    
    <script src="./js/8ball.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
